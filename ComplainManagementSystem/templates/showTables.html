{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Student Table</h1>
    <table border="1">
        <tr>
           <th>UserName</th>
           <th>Email</th>
           <th>Department</th>
           <th>Password</th>
        </tr>
    {% for s in studentTable%}
        <tr>
            <td>{{ s.user_name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.department }}</td>
            <td>{{ s.password}}</td>
        </tr>
    {% endfor %}
    </table>





{% endblock content %}



</body>
</html>
